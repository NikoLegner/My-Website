<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- LEFT COLUMN -->
    <div class="left">
      <div class="logo-bar">
        <img src="Images/charitywater logo.png" alt="Charity: water logo" class="logo-img">
      </div>
      <h1>Make a Real Impact.<br><span class="highlight">Give Clean Water Today.</span></h1>
      <p>
        100% of your donation brings clean water to people who need it most.  
        Track the exact projects you fund and join thousands of students solving the water crisis together.
      </p>
      <a href="#" class="btn">Donate Now</a>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">
      <img src="Images/charitywater.png" class="side-image" alt="Charity: water image">
    </div>
  </div>

  <style>
    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
      box-shadow: 0 0 40px rgba(0,0,0,0.04);
    }
    .right {
      border-left: 2px solid #f7c200;
    }
    .side-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.95) contrast(1.05);
      transition: filter 0.3s;
    }
    .side-image:hover {
      filter: brightness(1) contrast(1.2);
    }
    .left {
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(247,194,0,0.08);
      margin: 32px;
    }
    h1 {
      font-family: Georgia, serif;
      font-size: 2.6rem;
      font-weight: bold;
      color: #222;
      margin-top: 80px;
      margin-bottom: 24px;
      line-height: 1.1;
      letter-spacing: -1px;
    }
    p {
      font-family: Arial, sans-serif;
      font-size: 1.15rem;
      line-height: 1.6;
      color: #333;
      margin-bottom: 32px;
    }
    .btn {
      background: #0077c2;
      color: #fff;
      font-size: 1.2rem;
      font-family: Georgia, serif;
      font-weight: bold;
      padding: 18px 40px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 24px rgba(0,119,194,0.15);
      transition: background 0.2s, transform 0.2s;
      align-self: flex-start;
    }
    .btn:hover {
      background: #005fa3;
      transform: scale(1.08);
    }
  </style>

</body>
</html>
